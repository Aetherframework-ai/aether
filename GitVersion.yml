mode: ContinuousDeployment
branches:
  main:
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
  develop:
    mode: ContinuousDelivery
    tag: alpha
    increment: Minor
  feature:
    mode: ContinuousDelivery
    tag: 'feature-{BranchName}'
    increment: Inherit
  release:
    mode: ContinuousDelivery
    tag: rc
    increment: Patch
  hotfix:
    mode: ContinuousDelivery
    tag: hotfix
    increment: Patch
ignore:
  sha: []
