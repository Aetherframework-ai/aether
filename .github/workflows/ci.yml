# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        run: |
          rustup default stable
          rustup show

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build
        run: cargo build --workspace --all-targets
        
      - name: Run tests
        run: cargo test --workspace --all-targets
        
      - name: Check formatting
        run: cargo fmt --all -- --check
        
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  typescript-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd sdks/typescript && bun install

      - name: Build
        run: cd sdks/typescript && bun run build

      # Integration tests require running Aether server, skip in CI
      # - name: Run tests
      #   run: cd sdks/typescript && bun test

  nestjs-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd sdks/nestjs && bun install

      - name: Build
        run: cd sdks/nestjs && bun run build

      - name: Run tests
        run: cd sdks/nestjs && bun test --passWithNoTests || true

  python-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine check-wheel-contents
          
      - name: Build package
        run: cd sdks/python && python -m build
        
      - name: Check package
        run: cd sdks/python && check-wheel-contents dist/*.whl

  dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd dashboard && bun install

      - name: Build
        run: cd dashboard && bun run build
