# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        run: |
          rustup default stable
          rustup show
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build
        run: cargo build --workspace --all-targets
        
      - name: Run tests
        run: cargo test --workspace --all-targets
        
      - name: Check formatting
        run: cargo fmt --all -- --check
        
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  typescript-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdks/typescript/package-lock.json
          
      - name: Install dependencies
        run: cd sdks/typescript && npm ci

      - name: Build
        run: cd sdks/typescript && npm run build
        
      - name: Run tests
        run: cd sdks/typescript && npm test

  nestjs-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdks/nestjs/package-lock.json
          
      - name: Install dependencies
        run: cd sdks/nestjs && npm ci

      - name: Build
        run: cd sdks/nestjs && npm run build
        
      - name: Run tests
        run: cd sdks/nestjs && npm test

  python-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine check-wheel-contents
          
      - name: Build package
        run: cd sdks/python && python -m build
        
      - name: Check package
        run: cd sdks/python && check-wheel-contents dist/*.whl

  dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
          
      - name: Install dependencies
        run: cd dashboard && npm ci
        
      - name: Build
        run: cd dashboard && npm run build
