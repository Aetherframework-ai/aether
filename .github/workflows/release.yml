# .github/workflows/release.yml
name: Release

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || secrets.organization.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Create .npmrc for semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.organization.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.organization.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.organization.NPM_TOKEN }}
        run: npx semantic-release

  publish-crates:
    runs-on: ubuntu-latest
    needs: release
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        run: rustup default stable

      - name: Publish aether-kernel
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN || secrets.organization.CRATES_IO_TOKEN }}
        run: cargo publish --manifest-path core/kernel/Cargo.toml

      - name: Publish aether-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN || secrets.organization.CRATES_IO_TOKEN }}
        run: cargo publish --manifest-path cli/Cargo.toml

  publish-pypi:
    runs-on: ubuntu-latest
    needs: release
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build
        run: pip install build

      - name: Build package
        run: cd sdks/python && python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN || secrets.organization.PYPI_API_TOKEN }}
          packages-dir: sdks/python/dist
