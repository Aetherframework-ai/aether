# .github/workflows/release.yml
name: Release

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || secrets.organization.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Create .npmrc for semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.organization.NPM_TOKEN }}
        run: |
          # Write to both locations (actions/setup-node creates one in _temp)
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > $HOME/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > /home/runner/work/_temp/.npmrc
          chmod 600 $HOME/.npmrc /home/runner/work/_temp/.npmrc
          echo "=== .npmrc files ==="
          cat $HOME/.npmrc
          cat /home/runner/work/_temp/.npmrc

      - name: Debug - Check NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.organization.NPM_TOKEN }}
        run: |
          echo "=== NPM_TOKEN Debug ==="
          if [ -n "$NPM_TOKEN" ]; then
            echo "✅ NPM_TOKEN is set"
            echo "Length: ${#NPM_TOKEN}"
            echo "Prefix: ${NPM_TOKEN:0:15}..."
            
            # Test token validity
            echo ""
            echo "=== Testing NPM Token ==="
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $NPM_TOKEN" https://registry.npmjs.org/-/whoami)
            echo "HTTP Response: $RESPONSE"
            if [ "$RESPONSE" = "200" ]; then
              echo "✅ Token is VALID"
              curl -s -H "Authorization: Bearer $NPM_TOKEN" https://registry.npmjs.org/-/whoami
            else
              echo "❌ Token is INVALID"
            fi
          else
            echo "❌ NPM_TOKEN is NOT set"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.organization.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.organization.NPM_TOKEN }}
        run: npx semantic-release

      - name: Verify version updates
        run: |
          echo "=== TypeScript SDK ==="
          grep '"version"' sdks/typescript/package.json

          echo "=== NestJS SDK ==="
          grep '"version"' sdks/nestjs/package.json

          echo "=== Python SDK ==="
          grep "^version" sdks/python/pyproject.toml

          echo "=== Rust Kernel ==="
          grep "^version" core/kernel/Cargo.toml

          echo "=== Rust CLI ==="
          grep "^version" cli/Cargo.toml

  publish-crates:
    runs-on: ubuntu-latest
    needs: release
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        run: rustup default stable

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Fetch latest commits
        run: |
          set -e
          BRANCH_NAME="${{ github.event.repository.default_branch }}"
          git fetch origin "$BRANCH_NAME"
          git pull origin "$BRANCH_NAME"

      - name: Publish aether-kernel
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN || secrets.organization.CRATES_IO_TOKEN }}
        run: cargo publish --manifest-path core/kernel/Cargo.toml

      - name: Publish aether-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN || secrets.organization.CRATES_IO_TOKEN }}
        run: cargo publish --manifest-path cli/Cargo.toml

  publish-pypi:
    runs-on: ubuntu-latest
    needs: release
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch latest commits
        run: |
          set -e
          BRANCH_NAME="${{ github.event.repository.default_branch }}"
          git fetch origin "$BRANCH_NAME"
          git pull origin "$BRANCH_NAME"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build
        run: pip install build

      - name: Build package
        run: cd sdks/python && python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN || secrets.organization.PYPI_API_TOKEN }}
          packages-dir: sdks/python/dist
