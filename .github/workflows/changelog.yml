name: Changelog

on:
  push:
    branches: [main]

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Generate changelog
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            
            const lastRelease = releases[0]?.tag_name;
            
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              since: lastRelease ? undefined : '1970-01-01'
            });
            
            const changes = {
              features: [],
              fixes: [],
              breaking: [],
              other: []
            };
            
            for (const commit of commits) {
              const msg = commit.commit.message;
              if (msg.includes('feat:')) {
                changes.features.push(msg);
              } else if (msg.includes('fix:')) {
                changes.fixes.push(msg);
              } else if (msg.includes('feat!:') || msg.includes('BREAKING')) {
                changes.breaking.push(msg);
              } else {
                changes.other.push(msg);
              }
            }
            
            console.log(JSON.stringify(changes, null, 2));
